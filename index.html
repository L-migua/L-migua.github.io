            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .draw-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }
        
        .btn-single {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: #333;
        }
        
        .btn-multi {
            background: linear-gradient(45deg, #a18cd1, #fbc2eb);
            color: #fff;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        /* 卡片样式 */
        .card {
            /* width: 270px;
            height: 450px; */
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            background-size: cover;
            background-position: center;
        }
        
        @keyframes flipAnimation {
            0% {
                transform: rotateY(180deg); /* 从背面开始 */
            }
            10%{
                transform: rotateY(250deg);
            }
            100% {
                transform: rotateY(360deg); /* 完成两周翻转，停在正面 */
            }
        }
        
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            margin: 0 auto 40px;
            perspective:1000px;
            transform: rotateY(180deg);
            
        }
        
        /* 基础链接样式 */
        .basic-link {
            color: #3498db;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .basic-link:hover {
            color: #2980b9;
            text-decoration: underline;
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex
        ;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            padding: 20px;
            box-sizing: border-box;

            background-repeat: no-repeat;
    background-size: cover;
        }
        
        .card-back {
            background: linear-gradient(45deg, #3a3a6d, #2a2a4a);
            display: flex;
            justify-content: center;
            align-items: center;
            transform: rotateY(180deg);
        }
        
        .card-back-content {
            text-align: center;
            padding: 20px;
        }
        
        .card-logo {
            font-size: 3rem;
            margin-bottom: 20px;
            color: gold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .card-back-text {
            font-size: 1.5rem;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
        
        .card-name-container {
            position: absolute;
            bottom: 20px;
            left: 15px;
            right: 15px;
            background: rgba(60, 60, 80, 0.7);
            backdrop-filter: blur(10px);
            padding: 10px 15px;
            border-radius: 10px;
        }
        
        .card-name {
            font-size: 1.4rem;
            font-weight: bold;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
        
        .card-rarity {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 5px;
        }
        
        .star {
            color: gold;
            font-size: 1.2rem;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.8);
        }
        
        /* 全屏卡片展示 */
        .card-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        
        .card-fullscreen.active {
            display: flex;
        }
        
        .fullscreen-card {
            width: 46.8vh;
            height: 75vh;
            margin-bottom: 30px;
        }
        
        .skip-btn {
            padding: 15px 40px;
            background: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }
        
        .skip-btn:hover {
            background: rgba(255, 50, 50, 0.9);
            transform: translateY(-3px);
        }
        
        /* 十连结果展示 */
        .multi-result {
            display: none;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            max-width: 900px;
        }
        
        .multi-result.active {
            display: flex;
        }
        
        .multi-card {
            width: 160px;
            height: 266px;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            background-size: cover;
            background-position: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .multi-card:hover {
            transform: scale(1.05);
        }
        
        .multi-card .card-name-container {
            bottom: 10px;
            left: 10px;
            right: 10px;
            padding: 8px 12px;
        }
        
        .multi-card .card-name {
            font-size: 1rem;
        }
        
        .history {
            margin-top: 40px;
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
        }
        
        .history h2 {
            text-align: center;
            margin-bottom: 15px;
            color: #fbc2eb;
        }
        
        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
        }
        
        .five-star {
            animation: glow 2s infinite alternate;
            border: 2px solid gold;
            background-color: gold;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 10px gold;
            }
            to {
                box-shadow: 0 0 25px gold, 0 0 35px rgba(255, 215, 0, 0.5);
            }
        }
        .out-anime{
            animation: out-anime 1s forwards;
            animation-timing-function: ease-out;
        }

        @keyframes out-anime {
            0% {
                transform: rotateY(360deg); /* 从背面开始 */
            }
            70%{
                transform: rotateY(210deg);
            }
            100% {
                transform: rotateY(180deg); /* 完成两周翻转，停在正面 */
            }
        }
        
        .card-enter {
            opacity: 0;
            transform: scale(0.8) rotate(-10deg);
        }
        
        .card-active {
            opacity: 1;
            transform: scale(1) rotate(0);
        }
        
        .flip {
            animation: flipAnimation 2s forwards;
            animation-timing-function: ease-out;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: #aaa;
            font-size: 0.9rem;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            h1 {

            }

                gap: 15px;
            }

                width: 300px;
                height: 500px;
            }

                width: 140px;
                height: 233px;
            }
        }

        // 全局变量
        let isDrawing = false;
        let multiDrawResults = [];
        let currentMultiIndex = 0;
        let audioContext = null;
        let isMultiDraw = false;

        // DOM元素
        const singleDrawBtn = document.getElementById('singleDraw');
        const multiDrawBtn = document.getElementById('multiDraw');
        const cardFullscreen = document.getElementById('cardFullscreen');
        const fullscreenCard = document.getElementById('fullscreenCard');
        const cardInner = document.getElementById('cardInner');
        const nextCardBtn = document.getElementById('nextCard');
        const skipMultiBtn = document.getElementById('skipMultiBtn');
        const multiResult = document.getElementById('multiResult');
        const historyList = document.getElementById('historyList');
        const imgProgress = document.getElementById('imgProgress');
        const audioProgress = document.getElementById('audioProgress');
        // 初始化
        function init() {
            singleDrawBtn.addEventListener('click', () => drawCard('single'));
            multiDrawBtn.addEventListener('click', () => drawCard('multi'));
            nextCardBtn.addEventListener('click', showNextMultiCard);
            skipMultiBtn.addEventListener('click', skipMultiDraw);
            
            // 初始化Web Audio API
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.error('Web Audio API is not supported in this browser');
            }

            initRateTable()
        }

        function initRateTable(){
            document.getElementById("5st").innerText = cardPool["5"]["cards"].length
            document.getElementById("4st").innerText = cardPool["4"]["cards"].length
            document.getElementById("3st").innerText = cardPool["3"]["cards"].length

            document.getElementById("5stList").innerHTML = cardPool["5"]["cards"].map(card => `<span style="padding-right:10px;">${card.name}</span>`).join("")
            document.getElementById("4stList").innerHTML = cardPool["4"]["cards"].map(card => `<span style="padding-right:10px;">${card.name}</span>`).join("")
            document.getElementById("3stList").innerHTML = cardPool["3"]["cards"].map(card => `<span style="padding-right:10px;">${card.name}</span>`).join("")
        }

        // 抽卡函数
        function drawCard(type) {
            if (isDrawing) return;
            
            isDrawing = true;
            isMultiDraw = type === 'multi';
            multiDrawResults = [];
            currentMultiIndex = 0;
            if (type === 'single') {
                const card = getRandomCard();
                
                showCardFullscreen(card, type);
                addToHistory(card);
            } else {
                
                
                for (let i = 0; i < 10; i++) {
                    const card = getRandomCard();
                    multiDrawResults.push(card);
                    addToHistory(card);
                }
                
                // 显示跳过按钮
                skipMultiBtn.style.display = 'block';
                showMultiDraw();
            }
        }

        // 获取随机卡片
        function getRandomCard() {
            const rand = Math.random();
            let rarity;
            
            if (rand < cardPool['5'].rate) {
                rarity = '5';
            } else if (rand < cardPool['5'].rate + cardPool['4'].rate) {
                rarity = '4';
            } else {
                rarity = '3';
            }
            
            const cards = cardPool[rarity].cards;
            const cardIndex = Math.floor(Math.random() * cards.length);
            
            return {
                name: cards[cardIndex].name,
                image: cards[cardIndex].image,
                audio: cards[cardIndex].audio,
                rarity: rarity
            };
        }

        function loadProgress(url,progressCallback){
            return fetch(url)
                .then((response)=>{
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const contentLength = response.headers.get('content-length');
                    const total = parseInt(contentLength, 10);
                    let loaded = 0;
                    // 使用 ReadableStream 监控进度
                    const reader = response.body.getReader();
                    const chunks = [];

                    return function whileRead(){
                        return reader.read()
                            .then(({done, value})=>{
                                if (done) {
                                    return
                                } ;
                                loaded += value.length;
                        
                                if (progressCallback) {
                                    const percent = Math.round((loaded / total) * 100);
                                    progressCallback(percent, loaded, total);
                                }
                                return whileRead()
                            })
                    }()
                })
        }

        // 全屏显示卡片

            let cardInfo = cardFront.querySelector('.card-name-container');
            if (!cardInfo) {
                cardInfo = document.createElement('div');
                cardInfo.className = 'card-name-container';
                cardInfo.innerHTML = `
                    <div class="card-name">${card.name}</div>
                    <div class="card-rarity">${getStars(card.rarity)}</div>
                `;
                cardFront.appendChild(cardInfo);
            } else {
                cardInfo.innerHTML = `
                    <div class="card-name">${card.name}</div>
                    <div class="card-rarity">${getStars(card.rarity)}</div>
                `;
            }
            
            // 显示全屏容器
            cardFullscreen.classList.add('active');
            Promise.all([loadProgress(card.image[0], (percent, loaded, total)=>{imgProgress.innerText = `${percent}%`}),loadProgress(card.audio,(percent, loaded, total)=>{audioProgress.innerText = `${percent}%`})])
                // .then((responseList)=>{
                //     return Promise.all([responseList[0].blob(),responseList[1].blob()])
                // })
                .then(()=> {
                    // 播放翻转动画
                    cardInner.classList.add('flip');
                    // 在翻转完成后播放音效
                    playAudio(card.audio);
                })
                .catch((e)=>{
                    alert("卧槽 图片或音频加载失败了\n" + e)

                    // 播放翻转动画
                    cardInner.classList.add('flip');
                    // 在翻转完成后播放音效
                    playAudio(card.audio);
                })
            
            
            
            // 如果是单抽，修改按钮文字
            if (type === 'single') {
                nextCardBtn.textContent = '关闭';
                skipMultiBtn.style.display = 'none';
            } else {
                nextCardBtn.textContent = currentMultiIndex < multiDrawResults.length - 1 ? '下一张' : '完成';
                skipMultiBtn.style.display = 'block';
            }
        }

        // 显示十连抽
        function showMultiDraw() {
            if (currentMultiIndex >= multiDrawResults.length) {
                finishMultiDraw();
                return;
            }
            
            const card = multiDrawResults[currentMultiIndex];
            
            showCardFullscreen(card, 'multi');
        }

        // 显示下一张十连卡片
        function showNextMultiCard() {
            if (currentMultiIndex >= multiDrawResults.length - 1) {
                finishMultiDraw();
                return;
            }
            cardInner.classList.add("out-anime")
            cardInner.classList.remove('flip');
            setTimeout(function(){
                cardInner.classList.remove("out-anime")
                currentMultiIndex++;
                showMultiDraw();    
            }, 1000)
        }

        // 跳过十连抽动画
        function skipMultiDraw() {
            finishMultiDraw();
        }

        // 完成十连抽
        function finishMultiDraw() {
            // 隐藏全屏显示
            cardFullscreen.classList.remove('active');
            
            // 隐藏跳过按钮
            skipMultiBtn.style.display = 'none';
            
            // 显示所有卡片
            multiResult.classList.add('active');
            multiResult.innerHTML = '';
            
            multiDrawResults.sort((a,b) => b.rarity - a.rarity).forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.className = `multi-card ${card.rarity === '5' ? 'five-star' : ''}`;
                cardElement.style.backgroundImage = card.image.map(url => `url('${url}')`).join(',');
                
                const cardInfo = document.createElement('div');
                cardInfo.className = 'card-name-container';
                cardInfo.innerHTML = `
                    <div class="card-name">${card.name}</div>
                    <div class="card-rarity">${getStars(card.rarity)}</div>
                `;
                
                cardElement.appendChild(cardInfo);
                
                // 添加点击播放音频功能
                cardElement.addEventListener('click', () => {
                    playAudio(card.audio);
                });
                
                multiResult.appendChild(cardElement);
            });
            
            isDrawing = false;
        }

        // 获取星星HTML
        function getStars(rarity) {
            let stars = '';
            for (let i = 0; i < parseInt(rarity); i++) {
                stars += '<span class="star">★</span>';
            }
            return stars;
        }

        // 添加到历史记录
        function addToHistory(card) {
            const historyItem = document.createElement('div');
            historyItem.className = 'history-item';
            
            const date = new Date();
            const timeString = date.toLocaleTimeString();
            
            historyItem.innerHTML = `
                <span>${card.name}</span>
                <span>${getStars(card.rarity)}</span>
                <span>${timeString}</span>
            `;
            
            historyList.prepend(historyItem);
        }

        // 播放音频
        function playAudio(url) {
            if (!audioContext) return;
            
            fetch(url)
                .then(response => response.arrayBuffer())
                .then(arrayBuffer => audioContext.decodeAudioData(arrayBuffer))
                .then(audioBuffer => {
                    const source = audioContext.createBufferSource();
                    source.buffer = audioBuffer;
                    source.connect(audioContext.destination);
                    source.start();
                })
                .catch(e => console.error('Error with decoding audio data', e));
        }

        // 初始化应用
        window.addEventListener('load', init);
    </script>
</body>
</html>
